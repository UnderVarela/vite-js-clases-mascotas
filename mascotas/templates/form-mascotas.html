<form id="myForm" class="grid">
  <fieldset>
    <article>
      <select name="tipo-mascota">
        <option value="mascota">Mascota</option>
        <option value="perro">Perro</option>
      </select>
      <div id="otros-campos" class="grid oculto">
        <div class="field">
          <label for="race">Raza</label>
          <input placeholder="Pastor Aleman" type="text" name="race" id="race">
          <ins>Este campo es obligatorio</ins>
        </div>
        <div class="field">
          <label for="food">Alimentacíon/label>
          <input placeholder="Alimento Seco" type="text" name="food" id="food">
        </div>
        <div class="field">
          <label for="weight">Peso</label>
          <input 
          placeholder="0" 
          type="text" 
          name="weight" 
          id="weight"
          pattern="[0-9 ]+"
          title="Sólo números positivos"
          >
        </div>
      </div>
    </article>
    <div class="grid">
      <div class="field">
        <label for="name"><span data-tooltip="Solo letras">Nombre *</span></label>
        <input 
        placeholder="Nombre" 
        required type="text" 
        name="name" 
        id="name"
        pattern="[a-z A-Z]+"
        title="Sólo se admiten letras, no números"
        >
        <ins>Este campo es obligatorio</ins>
      </div>
      <div class="field">
        <label for="microchip">Microchip</label>
        <input placeholder="45679354" required type="text" name="microchip" id="microchip">
        <ins>Este campo es obligatorio</ins>
      </div>
    </div>
    <div class="field">
      <label for="type">Tipo</label>
      <input placeholder="Cánido" type="text" name="type" id="type">
    </div>
    <div class="grid">
      <div class="field">
        <label for="age">Edad</label>
        <input value="0" disabled type="number" min="0" max="300" name="age" id="age">
        <input type="range" id="range-age" max="300" value="0">
      </div>
      <div class="field">
        <fieldset>
          <legend>Sexo</legend>
          <label>
            <input checked type="radio" name="gender" value="f">
            Hembra
          </label>
          <label>
            <input type="radio" name="gender" value="m">
            Macho
          </label>
        </fieldset>
      </div>
    </div>
    <button>Nueva mascota</button>
  </fieldset>
<div id="content">
  
</div>
</form>
